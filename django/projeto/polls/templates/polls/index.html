<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body>
    
    {% if lista_ultima_questao %}
    <ul>
    {% for questao in lista_ultima_questao %}
        <li><a href="/polls/{{ idquestao }}/">{{ questao.texto_questao }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>Sem questionarios.</p>
    {% endif %}


</body>
</html>

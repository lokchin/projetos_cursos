<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style,css') }}">
</head>
<body>

    <nav>
        <h1>Flaskr</h1>
        <ul>
            {% if g.usuario %}
                    <li><span>{{ g.usuario['nome_usuario'] }}</span></li>
                    <li><a href="{{ url_for('auth.logout') }}"></a>Logout</li>
                {% else %}
                    <li><a href="{{ url_for('auth.registro') }}"></a>Registro</li>
                    <li><a href="{{ url_for('auth.login') }}"></a>Login</li>
                {% endif %}
        </ul>
    </nav>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">
                {{ message }}
            </div>
            {% endfor %}
            {% block content %}{% endblock %}
    </section>


</body>
</html>

{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Registro{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="nome_usuario"></label>
        <input name="nome_usuario" id="nome_usuario" required>
        <label for="senha">Senha</label>
        <input type="senha" name="senha" id="senha" required>
        <input type="submit" value="Registro">
    </form>
{% endblock %}
